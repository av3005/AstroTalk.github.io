<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroCircle</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/22f3686c96.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 id="title"><u>Sign In</u></h1>
      <form>
      <div class="input-group">
        <div class="inputfield" id="namefield">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Name">
          </div>
          <div class="inputfield">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email">
            </div>
            <div class="inputfield">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password">
            </div>
              <br>
              <br>
              <div class="button-field">
               <button type= "button" class="disable" id="signinbtn">Sign in</button>
              </div>
            <script>
             let signinbtn=document.getElementById("signinbtn")
            signinbtn.onclick=function(){
              window.location.assign("1.html");
            }
            </script>
    </form>
    </div>
  </div>
  
</body>
</html>
